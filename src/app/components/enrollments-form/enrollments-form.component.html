<div mat-dialog-content>
  <!-- Contenido... -->

  <form [formGroup]="enrollmentsForm">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Estudiante</mat-label>
          <mat-select formControlName="studentId">
            <mat-option
              *ngFor="let student of students$ | async"
              [value]= student.id
            >{{ student | fullName }}</mat-option>
          </mat-select>          
          <mat-error>
            {{ enrollmentsForm.get("studentId")?.errors | formErrorHandler }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field class="w-100">
          <mat-label>Curso</mat-label>
          <mat-select formControlName="courseId">
            <mat-option
              *ngFor="let course of courses$ | async"
              [value]= course.id
            >{{ course.name }}</mat-option>
          </mat-select>           
          <mat-error>
            {{ enrollmentsForm.get("courseId")?.errors | formErrorHandler }}
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field class="w-100">
          <mat-label>Profesor</mat-label>
          <mat-select formControlName="classId">
            <mat-option
              *ngFor="let class of classes$ | async"
              [value]= class.id
            >{{ class.professor }}</mat-option>
          </mat-select>           
          <mat-error>
            {{ enrollmentsForm.get("classId")?.errors | formErrorHandler }}
          </mat-error>
        </mat-form-field>
      </div>     
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-dialog-close mat-button>Cancelar</button>
  <button (click)="onSubmit()" mat-button>Guardar</button>
</div>
