<table mat-table [dataSource]="(enrollments$ | async) || []" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Clave </th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.id }} </td>
  </ng-container>

  <!-- Student Column -->
  <ng-container matColumnDef="student">
    <th mat-header-cell *matHeaderCellDef> Estudiante </th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.student | fullName }} </td>
  </ng-container>

  <!-- Course Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.course?.name }} </td>
  </ng-container>

  <!-- Professor Column -->
  <ng-container matColumnDef="professor">
    <th mat-header-cell *matHeaderCellDef> Profesor </th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.class?.professor }} </td>
  </ng-container>

  <!-- Schedule Column -->
  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef> Horario </th>
    <td mat-cell *matCellDef="let enrollment"> {{ enrollment.class?.day }}, {{ enrollment.class?.startTime }} - {{ enrollment.class?.endTime }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let enrollment">
      <!-- <button (click)="navigateToStudent(student)" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        (click)="editStudent.emit(student)"
        mat-icon-button
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon [class]="(userRole$ | async) === 'USER' ? null : 'icon-color'">edit</mat-icon>
      </button>

      <button
        (click)="removeStudent.emit(student.id)"
        mat-icon-button
        color="warn"
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon>delete</mat-icon>
      </button> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
