<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Clave </th>
    <td mat-cell *matCellDef="let course"> {{ course.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let course"> {{ course.name }} </td>
  </ng-container>

  <!-- Start date Column -->
  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Inicio </th>
    <td mat-cell *matCellDef="let course"> {{ course.startDate | date: 'dd/MMM/YYYY' }} </td>
  </ng-container>

  <!-- Grades Column -->
  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> TÃ©rmino </th>
    <td mat-cell *matCellDef="let course"> {{ course.endDate | date: 'dd/MMM/YYYY' }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let course">
      <button (click)="navigateToCourse(course)" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>

      <button (click)="editCourse.emit(course)"
        mat-icon-button
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon [class]="(userRole$ | async) === 'USER' ? null : 'icon-color'">edit</mat-icon>
      </button>

      <button (click)="removeCourse.emit(course.id)"
        mat-icon-button
        color="warn"
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
