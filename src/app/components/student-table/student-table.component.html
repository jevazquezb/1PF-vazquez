<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Matrícula </th>
    <td mat-cell *matCellDef="let student"> {{ student.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef> Nombre Completo </th>
    <td mat-cell *matCellDef="let student"> {{ student | fullName }} </td>
  </ng-container>

  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let student"> {{ student.age }} </td>
  </ng-container>

  <!-- Grades Column -->
  <ng-container matColumnDef="grades">
    <th mat-header-cell *matHeaderCellDef> Calificación </th>
    <td mat-cell *matCellDef="let student"> {{ student.grades }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let student">
      <button (click)="navigateToStudent(student)" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        (click)="editStudent.emit(student)"
        mat-icon-button
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon [class]="(userRole$ | async) === 'USER' ? null : 'icon-color'">edit</mat-icon>
      </button>

      <button
        (click)="removeStudent.emit(student.id)"
        mat-icon-button
        color="warn"
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
