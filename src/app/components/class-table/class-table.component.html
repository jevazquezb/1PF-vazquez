<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Clave </th>
    <td mat-cell *matCellDef="let class"> {{ class.id }} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let class"> {{ class.name }} </td>
  </ng-container>

  <!-- Day of the week Column -->
  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> DÃ­a </th>
    <td mat-cell *matCellDef="let class"> {{ class.day }} </td>
  </ng-container>

  <!-- Schedule Column -->
  <ng-container matColumnDef="schedule">
    <th mat-header-cell *matHeaderCellDef> Horario </th>
    <td mat-cell *matCellDef="let class"> {{ class.startTime + ' - ' + class.endTime }} </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>

    <td mat-cell *matCellDef="let class">
      <button (click)="navigateToClass(class)" mat-icon-button>
        <mat-icon>visibility</mat-icon>
      </button>

      <button
        (click)="editClass.emit(class)"
        mat-icon-button
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon [class]="(userRole$ | async) === 'USER' ? null : 'icon-color'">edit</mat-icon>
      </button>

      <button
        (click)="removeClass.emit(class.id)"
        mat-icon-button
        color="warn"
        [disabled]="(userRole$ | async) === 'USER'"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
