<app-toolbar
  (toggleSideNav)="showSideNav = !showSideNav"
  *ngIf="isLoggedIn"
></app-toolbar>
<mat-drawer-container>
  <mat-drawer
    #drawer
    [opened]="showSideNav"
    mode="side"
  >
    <app-sidenav></app-sidenav>  
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
