<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar class="avatar">schedule</mat-icon>
    <mat-card-title>{{ class.name }}</mat-card-title>
    <mat-card-subtitle>{{ 'Clave: ' + class.id }}</mat-card-subtitle>   
  </mat-card-header>
  <mat-card-content>
    <div class="row row-gap-4">
      <div class="col-12 d-flex align-items-center gap-2">
        <h3 class="fw-bold m-0">Profesor:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ class.professor ? class.professor : 'N/A' }}</p>  
      </div>
      <div class="col-6 d-flex align-items-center gap-2">
        <h3 class="fw-bold m-0">DÃ­a:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ class.day }}</p>  
      </div>
      <div class="col-6 d-flex align-items-center gap-2">
        <h3 class="fw-bold m-0">Horario:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ class.startTime + ' - ' + class.endTime }}</p>  
      </div>
    </div>    
  </mat-card-content>  
  <mat-card-actions align="end">
    <button (click)="navigateToClassesList()" mat-icon-button title="Regresar a alumnos">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
