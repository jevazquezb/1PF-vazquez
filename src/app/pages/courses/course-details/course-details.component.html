<mat-card>
  <mat-card-header>
    <mat-icon mat-card-avatar class="avatar">library_books</mat-icon>
    <mat-card-title>{{ course.name }}</mat-card-title>
    <mat-card-subtitle>{{ 'Clave: ' + course.id }}</mat-card-subtitle>   
  </mat-card-header>
  <mat-card-content>
    <div class="row row-gap-4">
      <div class="col-6 d-flex align-items-center gap-2">
        <h3 class="fw-bold m-0">Fecha de inicio:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ course.startDate | date: 'dd/MMM/YYYY' }}</p>  
      </div>
      <div class="col-6 d-flex align-items-center gap-2">
        <h3 class="fw-bold m-0">Fecha de término:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ course.endDate | date: 'dd/MMM/YYYY' }}</p>  
      </div>
      <div class="col-12 d-flex gap-2">
        <h3 class="fw-bold m-0">Descripción:</h3>
        <p class="p-1 flex-grow-1 shadow-sm rounded m-0"> {{ course.description ? course.description : 'N/A' }}</p>  
      </div>
    </div>    
  </mat-card-content>  
  <mat-card-actions align="end">
    <button (click)="navigateToCoursesList()" mat-icon-button title="Regresar a alumnos">
      <mat-icon>arrow_back</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
